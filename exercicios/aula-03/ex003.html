<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro JS</title>
    <style>
        body{
            background-color: rgb(201, 218, 212);
            color: rgb(151, 96, 96);
            font: normal 16pt Arial;
        }

        h1{
            color: rgb(162, 153, 80);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: '))
       var n2 = Number(window.prompt('Digite outro número: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação
       // + edição
       // + para concatenação
       // parseInt não são para soma de números inteiros, já parseFloat são para soma inteiros.
    </script>
</body>
</html>
